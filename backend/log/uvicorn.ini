[loggers]
keys=root

[handlers]
keys=file1,stdout1

[formatters]
keys=format1

[logger_root]
level=DEBUG
handlers=file1,stdout1

[formatter_format1]
format=%(levelname)s :: %(asctime)s | %(message)s

[handler_file1]
class=handlers.RotatingFileHandler
level=NOTSET
args=('codex-api.log','a')
formatter=format1

[handler_stdout1]
class=StreamHandler
level=NOTSET
formatter=format1
args=(sys.stdout,)